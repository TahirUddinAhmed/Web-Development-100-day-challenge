<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BlackJack Game</title>
</head>
<body class="bg-green-800">
    <div id="main" class="h-80 text-white text-center py-8 text-xl">
      <h1 class="text-5xl font-bold text-yellow-400 py-4">BlackJack</h1>
      <p id="message-el" class="text-2xl italic font-bold">Want to play?</p>
      <p id="cards-el">Cards: </p>
      <p id="sum-el">Sum: </p>
      <button id="start-el" onclick="startGame()" class="bg-yellow-500 py-2 px-6 mt-8 rounded font-bold shadow-lg  hover:bg-yellow-600">START GAME</button><br>
      <button onclick="newCard()" class="bg-yellow-500 py-2 px-8 mt-2 rounded font-bold shadow-lg  hover:bg-yellow-600">NEW CARD</button><br>
      <button onclick="resetBtn()" class="bg-red-900 py-2 px-14 mt-2 rounded font-bold shadow-lg  hover:bg-red-600" >Reset</button>
      <p id="player-el" class="pt-8 font-bold text-2xl"></p>
    </div>
</body>
</html>
<script src="script.js"></script>
